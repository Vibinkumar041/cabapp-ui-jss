<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>cabapp-bill estimation</title>
</head>
<body>
	<h1>BILL-ESTIMATOR</h1>
	<form onsubmit="billEstimator()">
		<label1 for="cabtype">Enter the cabtype</label1>
		<select name="cab" id="cab" required>
			<option disabled>--types--</option>
			<option value="micro">MICRO</option>
			<option value="mini">MINI</option>
			<option value="premium">PREMIUM</option>
		</select>
		</br>
		<label for="km">Enter the km</label>
		<input type="number" name="km" id="km" placeholder="km" min="0" required></br>
		<button type="submit">calculate</button></br>
		<label2 for="price">price for km (without GST)</label2>
		<input type="text" name="price" id="price" placeholder="Price" readonly></br>
	<a href="gst.html">proceed to next page</a>
	</form>
</body>
</html>
<script type="text/javascript" src="billestimator.js"></script>
<script type="text/javascript" src="gst.js"></script>
